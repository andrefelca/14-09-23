<!DOCTYPE html>
<html>
<head>
    <title>Ordenar Nomes em Ordem Alfabética</title>
    <script>
        function ordenarNomes() {
            // Matriz de nomes desordenados
            let nomes = ["Ana", "Carlos", "Bianca", "Eduardo", "Daniel"];

            // Usando um loop for para ordenar a matriz em ordem alfabética
            for (let i = 0; i < nomes.length - 1; i++) {
                for (let j = i + 1; j < nomes.length; j++) {
                    // Compara os nomes e troca se estiverem fora de ordem
                    if (nomes[i] > nomes[j]) {
                        let temp = nomes[i];
                        nomes[i] = nomes[j];
                        nomes[j] = temp;
                    }
                }
            }

            // Exibe os nomes ordenados na página
            let resultado = document.getElementById("resultado");
            resultado.innerHTML = "Nomes em ordem alfabética:<br>" + nomes.join("<br>");
        }
    </script>
</head>
<body>
    <h1>Ordenar Nomes em Ordem Alfabética</h1>
    <button onclick="ordenarNomes()">Ordenar Nomes</button>
    <div id="resultado"></div>
</body>
</html>
